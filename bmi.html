<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Sivuston Nimi - Hyvinvointi</title>
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>
<div class="sivun-raamit">
    <nav>
        <div class="keskitetty-alue">
            <ul>
                <li class="brand">Miten menee?</li>
                <li><a href="index.html">Koti</a></li>
                <li><a href="bmi.html">BMI-laskuri</a></li>
                <li><a href="#">Yhteystiedot</a></li>
                <li><a href="#">Meistä</a></li>
            </ul>
        </div>
    </nav>
	
	<section class="valiteksti keskitetty-alue"><h2>Miten <span id="LightBlue">SINÄ</span> voit?</h2></section>

    <div class="hero-banner bmi-hero"></div>
    
    <main class="keskitetty-alue">
        
        <section class="yhteystiedot">
            <h1>BMI-laskuri</h1>
            
            <div class="sisalto-laatikko">
                <img src="/img/kuva17.jpg" alt="Yhteystiedot kuvitus" class="yhteys-kuva">
                
                <form id="bmiForm">
  <label for="height">Pituus (cm):</label><br>
  <input type="number" id="height" name="height" placeholder="Esim. 180" required /><br><br>

  <label for="weight">Paino (kg):</label><br>
  <input type="number" id="weight" name="weight" placeholder="Esim. 75" required /><br><br>

  <input type="button" value="Laske BMI" onclick="calculateBMI()" />
</form>

<div id="resultArea">
  <p>Painoindeksisi on: <span id="bmiResult">-</span></p>
</div>
                <div class="clear"></div>
            </div>
        </section>

    </main>
	</div> 
	<footer>
        <p>Copyright by Hege 2026</p>
    </footer>



    <script type="module" src="src/main.js"></script>

    <script>
function calculateBMI() {
    // 1. Haetaan pituus ja paino lomakkeesta
    var pituus = document.getElementById('height').value;
    var paino = document.getElementById('weight').value;

    // 2. Lasketaan BMI vain, jos molemmat luvut on annettu
    if (pituus > 0 && paino > 0) {
        var pituusMetreina = pituus / 100;
        var bmi = paino / (pituusMetreina * pituusMetreina);
        
        // 3. Pyöristetään tulos ja sijoitetaan se span-elementtiin
        document.getElementById('bmiResult').innerText = bmi.toFixed(1);
    } else {
        alert("Syötä pituus ja paino!");
    }
}
</script>
  </body>
</html>
